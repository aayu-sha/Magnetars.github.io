<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .gradient-background {
            background: linear-gradient(to right, #4b6cb7, #182848);
        }
        .main-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .title h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .subjects-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            width: 100%;
            position: relative;
        }
        .subjects {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 20px;
            width: 100%;
        }
        .sub-item {
            flex: 0 0 100%;
            text-align: center;
            margin: 10px;
        }
        .sub-link {
            display: block;
            text-decoration: none;
            color: #000;
        }
        .sub-link img {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 40px); /* Adjust the height */
            object-fit: cover;
        }
        .arrow {
            cursor: pointer;
            font-size: 2rem;
            padding: 0 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-center py-3 gradient-background">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="domains.html" class="nav-link active" aria-current="page">Domains</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="research.html" class="nav-link">Ask your Query</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </header>
    <section id="domains" class="main-container mb-0">
        <div class="col-lg-8 mx-auto">
            <div class="title">
                <h1>Domains</h1>
            </div>
            <div class="arrow left">&lt;</div>
            <div class="subjects-container">
                <ul class="subjects">
                    <li class="sub-item">
                        <a href="aerospace.html" class="sub-link">
                            <img src="Images/aero.png" alt="Aerospace Image">
                        </a>
                    </li>
                    <li class="sub-item"><a href="ai.html" class="sub-link">Artificial Intelligence</a></li>
                    <li class="sub-item"><a href="astrophysics.html" class="sub-link">Astrophysics</a></li>
                    <li class="sub-item"><a href="cosmology.html" class="sub-link">Cosmology</a></li>
                    <li class="sub-item"><a href="mathematics.html" class="sub-link">Mathematics</a></li>
                    <li class="sub-item"><a href="python.html" class="sub-link">Python</a></li>
                    <!-- Add more list items as needed -->
                </ul>
            </div>
            <div class="arrow right">&gt;</div>
        </div>
    </section>
    <script>
        // JavaScript to handle the sliding functionality
        const subjectsContainer = document.querySelector('.subjects-container');
        const arrowLeft = document.querySelector('.arrow.left');
        const arrowRight = document.querySelector('.arrow.right');

        arrowRight.addEventListener('click', () => {
            subjectsContainer.scrollBy({ left: 300, behavior: 'smooth' });
        });

        arrowLeft.addEventListener('click', () => {
            subjectsContainer.scrollBy({ left: -300, behavior: 'smooth' });
        });
    </script>
</body>
</html>
